<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav><h1>Calculator</h1></nav>
    </header>
    <main>
      <section class="hero">
        <div class="calculator">
          <div class="dark-mode-container">
            <button class="dark-mode-btn">
              <span class="material-symbols-outlined"> dark_mode </span>
            </button>
          </div>
          <div class="calculation">
            <p class="user-input">0</p>
            <p class="result">&nbsp;</p>
          </div>
          <div class="controls">
            <div class="allbuttons">
              <button class="calc-btn green operator">AC</button>
              <button class="calc-btn green operator">C</button>
              <button class="calc-btn green operator">%</button>
              <button class="calc-btn red operator">÷</button>
              <button class="calc-btn num">7</button>
              <button data-num="8" class="calc-btn num">8</button>
              <button class="calc-btn num">9</button>
              <button class="calc-btn red operator">x</button>
              <button class="calc-btn num">4</button>
              <button class="calc-btn num">5</button>
              <button class="calc-btn num">6</button>
              <button class="calc-btn red operator">-</button>
              <button class="calc-btn num">1</button>
              <button class="calc-btn num">2</button>
              <button class="calc-btn num">3</button>
              <button class="calc-btn red operator">+</button>
              <button class="calc-btn">&#x21bb;</button>
              <button class="calc-btn num">0</button>
              <button class="calc-btn">.</button>
              <button class="calc-btn red operator" id="equal">=</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://github.com/sahir2008" target="_blank">Sahir Mohsen</a>
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
